<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>BlogDeCafé</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/estilos.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="contenedor">
        <div class="barra">
          <a href="index.html" class="logo no-margin centrar-texto">
            <h1 class="logo__blog">
              Blog<span class="logo__negrita">DeCafé</span>
            </h1>
          </a>

          <nav class="navegacion">
            <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
            <a href="cursos.html" class="navegacion__enlace">Cursos</a>
            <a href="contacto.html" class="navegacion__enlace">Contacto</a>
          </nav>
        </div>
      </div>

      <div class="header__texto">
        <h2 class="no-margin">Blog DeCafé - Todo lo que necesitas saber</h2>
        <p class="no-margin">
          Aprende de los expertos con las mejores recetas y consejos
        </p>
      </div>
    </header>

    <div class="contenedor">
      <h2 class="centrar-texto">Contacto</h2>
      <div class="container__contact">
        <div class="imagen__contacto"></div>
        <form action="enviar()" method="post" class="form__contacto">
          <div class="form__campo">
            <label class="campo_label" for="nombre">Nombre completo</label>
            <input
              id="nombre"
              class="campo_field"
              type="text"
              placeholder="Nombre y apellidos"
            />
          </div>
          <div class="form__campo">
            <label class="campo_label" for="email">Email</label>
            <input
              class="campo_field"
              id="email"
              type="email"
              placeholder="ejemplo@ejemplo.com"
            />
          </div>
          <div class="form__campo">
            <label class="campo_label" for="mensaje">Mensaje</label>
            <textarea
              class="campo_field"
              name="Mensaje"
              id="mensaje"
              cols="30"
              rows="10"
            ></textarea>
          </div>
          <div class="form__campo form__campo--boton">
            <input type="button" class="boton boton--primario" value="Enviar" />
          </div>
        </form>
      </div>
    </div>
    <footer class="footer">
      <div class="contenedor">
        <div class="barra">
          <a href="index.html" class="logo no-margin centrar-texto">
            <h1 class="logo__blog">
              Blog<span class="logo__negrita">DeCafé</span>
            </h1>
          </a>
          <nav class="navegacion">
            <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
            <a href="cursos.html" class="navegacion__enlace">Cursos</a>
            <a href="contacto.html" class="navegacion__enlace">Contacto</a>
          </nav>
        </div>
      </div>
    </footer>
    <script src="js/modernizr.js"></script>
  </body>
</html>
