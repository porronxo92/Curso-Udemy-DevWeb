<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minsait Stadistics</title>
    <link rel="icon" href="img/icono.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Saira+Semi+Condensed:wght@200;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/estilos.css" />
  </head>

  <body>
    <div class="main_body">
      <header class="header">
        <div class="contenedor">
          <a
            ><img
              class="contenedor header__img"
              src="./img/cover.svg"
              alt="logotipo"
          /></a>
        </div>
      </header>

      <div class="contenedor">
        <div class="contenedor__img">
          <img
            src="https://www.yodeyma.com/es/themes/yodeyma/img/logo-yodeyma.svg"
            alt="yodeyma"
          />
        </div>

        <div class="contenedor">
          <form class="formulario__main">
            <fieldset>
                <legend>Login usuario</legend>
                <div class="formulario__campo formulario__campo--user">
                  <label for="user">Usuario: </label>
                  <input type="text" itemid="user" />
                </div>
                <div class="formulario__campo formulario__campo--pass">
                  <label for="pass">Contraseña: </label>
                  <input type="password" itemid="pass" />
                </div>
                <div class="formulario__campo">
                  <a
                    class="formulario__campo--enviar"
                    type="submit"
                    value=""
                    href="MinsaitCuadroMandos.html"
                    >Login</a
                  >
                </div>
            </fieldset>
            
          </form>
        </div>
      </div>
      <div class="main_footer">
        <div class="footer__container">
          <p class="footer__texto">© Todos los derechos reservados</p>
          <img
            class="footer__imagen"
            src="./img/logo_minsait_blanco.jpg"
            alt="logo_minsait"
          />
        </div>
      </div>
    </div>
  </body>
</html>
